<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agricultural Assistance</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Agricultural Assistance Portal</h1>
        <form action="#" method="post" enctype="multipart/form-data">
            
            <div class="form-group">
                <label for="soil-report">Upload Soil Report:</label>
                <div class="upload-container">
                    <input type="file" id="soil-report" name="soil-report" accept=".pdf, .doc, .docx, .jpg, .png" required>
                    <label for="soil-report" class="upload-label">
                        <img src="https://img.icons8.com/clouds/100/000000/upload.png" alt="Upload Icon">
                        <span>Choose Files</span> or drop files here
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" placeholder="Enter your location" required>
            </div>
            
            <div class="form-group">
                <label for="budget">Budget (â‚¹):</label>
                <input type="number" id="budget" name="budget" placeholder="Enter your budget" min="0" required>
            </div>
            
            <div class="form-group">
                <label for="season">Season:</label>
                <select id="season" name="season" required>
                    <option value="">Select Season</option>
                    <option value="summer">Summer</option>
                    <option value="winter">Winter</option>
                    <option value="monsoon">Monsoon</option>
                    <option value="spring">Spring</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="bpl">Do you come under BPL? (Below Poverty Line):</label>
                <div class="bpl-options">
                    <input type="radio" id="bpl-yes" name="bpl" value="yes" required>
                    <label for="bpl-yes">Yes</label>
                    
                    <input type="radio" id="bpl-no" name="bpl" value="no" required>
                    <label for="bpl-no">No</label>
                </div>
            </div>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
